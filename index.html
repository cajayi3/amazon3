<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="./main.css">
</head>
<!-- Amazon Form Section -->
<body>
    <div id="form">
        <img src="./images/amazon.jpg" alt="amazon logo">
        <form>
            <label for="SignIn"><h1>Sign In</h1></label><br>
            <label for="Email">Email(phone or moblie accounts)</label>
            <input type="text" placeholder="Enter Email">
            <br>
            <label for="Password">Password</label>
            <label for=""><a href="#" id="forgot">Forgot Password</a></label>
            <input type="text" placeholder="Enter Password">
            <br>
            <button>Continue</button>
            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
        </form>
    </div>
    <!-- New to amazon section -->
    <div id="new">
        <p id="newnew">New To Amazon?</p>
        <br>
        <button id="create">Create Your Amazon Account</button>
    </div>
    <!-- Footer -->
    <section id="footer">
        <a href="#" id="conditions">Conditions of use &nbsp;</a>
        <a href="#" id="privacy">Privacy Policy &nbsp;</a>
        <a href="#" id="help">Help &nbsp;</a>
        <p id="footer p">&copy; 1996-2020, Amazon.com, inc or it's affiliates</p>
    </section>
</body>
</html>
